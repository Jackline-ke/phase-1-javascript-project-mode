<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qlynnflix</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="header-section">
        <nav id="navbar">
            <div class="logo-navbar">
                <h4>Qlynnflix</h4>
            </div>
            <form id="form">
                <input type="text" placeholder="Search" id="search" class="search">
            </form>
        </nav>
    </div>

    <div class="slide">
        <div class="row">
            <div class="row-text">
                <h2>Welcome to Qlynnflix</h2>
                <p>Discover the most popular movies.</p>
            </div>
            <div class="row-image">
                <img src="images/feature-1.png" alt="Image">
            </div>
        </div>
    </div>
    
    <main id="movies_body">
        <div id="movies">
            <img src ="images/header-image.png" alt = "Movie Image" class= "movies_image"> 
        <div class = "movies_info">
            <h4>Movie Title</h4>
            <span class ="green">4.5</span>
        </div>

        <div class = "overview">
            <h3>Overview</h3>
            Overview of the movie.
        </div>
        </div>

    </main>

    <script src="script.js"></script>
</body>
</html>
